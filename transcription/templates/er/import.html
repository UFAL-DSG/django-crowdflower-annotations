{% extends "base.html" %}

{% block head %}
<style type="text/css">
input[type="checkbox"] {
	float: right;
}
</style>
{% endblock %}

{% block content %}
<h1>Dialogue import</h1>

<form action="/apps/transcription/import" method="GET">
	<table>
		<tr>
			<td><label for="id_list_fname">Filelist filename</label></td>
			<td><input type="text" name="list_fname" id="id_list_fname"></input></td>
		</tr>
		<tr>
			<td><label for="id_csv_fname">Output CSV filename (default: <tt>new_tasks.csv</tt>)</label></td>
			<td><input type="text" name="csv_fname" id="id_csv_fname"></input></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="ignore_exdirs" id="id_ignore_exdirs"></input></td>
			<td><label for="id_ignore_exdirs">Ignore copy errors due to existing directories?</label></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="upload" id="id_upload" checked></input></td>
			<td><label for="id_upload">Upload to CrowdFlower?</label></td>
		</tr>
		<tr>
			<td colspan="2" style="align: center;">
				<button type="submit" name="submit" id="id_submit">Import</button>
			</td>
		</tr>
	</table>
</form>

{% endblock %}
