			<h3>Numerals</h3>
			<p>
			Please, do <em>not</em> use numbers to transcribe numerals; 
			spell them out:
			<div class="quote">
				<table>
					<tr>
						<td>53</td>
						<td class="no">NO</td>
					<tr>
						<td>fifty three</td>
						<td class="yes">YES</td>
					</tr>
				</table>
			</div>
			</p>
