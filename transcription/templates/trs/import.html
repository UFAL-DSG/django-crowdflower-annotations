{% extends "base.html" %}
{% load url from future %}

{% block head %}
<style type="text/css">
input[type="checkbox"] {
	float: right;
}
</style>
{% endblock %}

{% block content %}
<h1>Dialogue import</h1>

<form action="{{ app_url }}/import" method="GET">
	<table>
		<tr>
			<td><label for="id_list_fname">Filelist filename</label></td>
			<td><input type="text" name="list_fname" id="id_list_fname" size="100"></td>
		</tr>
		<tr>
			<td><label for="id_csv_fname">Output CSV filename (default: <tt>new_tasks.csv</tt>)</label></td>
			<td><input type="text" name="csv_fname" id="id_csv_fname"></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="with_trss" id="id_with_trss" value="on" checked></td>
			<td><label for="id_with_trss">Import also any existing transcriptions from the logs?</label></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="only_order" id="id_only_order" value="on"></td>
			<td><label for="id_only_order">Add only the absolute turn numbers to the database? (FOR DEVELOPERS ONLY)</label></td>
		</tr>
		<tr>
			<td><input type="checkbox" name="ignore_exdirs" value="on" id="id_ignore_exdirs"></td>
			<td><label for="id_ignore_exdirs">Ignore copy errors due to existing directories?</label></td>
		</tr>
		{% if use_cf %}
		<tr>
			<td><input type="checkbox" name="upload" value="on" id="id_upload" checked></td>
			<td><label for="id_upload">Upload to CrowdFlower?</label></td>
		</tr>
		{% endif %}
		<tr>
			<td colspan="2" style="align: center;">
				<button type="submit" name="submit" id="id_submit">Import</button>
			</td>
		</tr>
	</table>
</form>

{% endblock %}
